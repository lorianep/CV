<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Loriane P. - Ingénieur Infra</title>

    <style>
        :root {
            --primary-color: #007bff; /* Bleu plus profond, sobre et professionnel */
            --secondary-color: #f0f8ff; /* Bleu très clair pour le fond du bandeau */
            --text-color: #333;
            --light-text-color: #666;
            --header-text-color: #fff;
            --font-main: 'Roboto', sans-serif; /* Police moderne et lisible */
            --font-alt: 'Open Sans', sans-serif;
        }

        /* Import de polices Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&display=swap');

        body {
            font-family: var(--font-main);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 0; /* Padding retiré pour un meilleur contrôle du cadre */
            background-color: #f0f2f5; /* Fond clair pour un contraste doux */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cv-container {
            display: flex;
            width: 21cm; /* Format A4 */
            height: 29.7cm; /* Format A4 */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: white;
            position: relative; /* Pour le positionnement absolu des éléments */
        }

        /* BANDEAU LATÉRAL GAUCHE */
        .sidebar {
            width: 35%; /* La colonne latérale occupe 35% de la largeur */
            background-color: var(--primary-color);
            color: var(--header-text-color);
            padding: 30px 25px;
            box-sizing: border-box; /* Padding inclus dans la largeur */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sidebar h1 {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 2.2em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar h2 {
            font-family: var(--font-main);
            font-weight: 400;
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar h3 { /* Titres de section dans la sidebar */
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 8px;
            margin-top: 35px;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--header-text-color);
            width: 100%;
        }

        .sidebar .contact-info,
        .sidebar .skills-list,
        .sidebar .languages {
            width: 100%;
            text-align: left; /* Aligner le texte à gauche pour les listes */
        }

        .sidebar .contact-info p,
        .sidebar .languages p {
            margin-bottom: 8px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
        }
        .sidebar .contact-info i,
        .sidebar .languages i {
            margin-right: 10px;
            color: var(--secondary-color); /* Couleur claire pour les icônes */
            font-size: 1.1em;
        }
        .sidebar .contact-info a {
            color: var(--header-text-color);
            text-decoration: none;
            word-break: break-all; /* Pour éviter que les longues URLs ne débordent */
        }
        .sidebar .contact-info a:hover {
            text-decoration: underline;
        }

        .sidebar .skills-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        .sidebar .skills-list li {
            background-color: rgba(255, 255, 255, 0.1); /* Légèrement transparent */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            margin-bottom: 8px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block; /* Pour un affichage en tags */
            margin-right: 5px;
            white-space: nowrap;
        }
        .sidebar .skills-list li strong {
            color: var(--secondary-color);
        }

        /* CONTENU PRINCIPAL DROIT */
        .main-content {
            width: 65%; /* Le contenu principal occupe 65% */
            padding: 30px 40px;
            box-sizing: border-box;
            background-color: white;
            overflow: hidden; /* Pour gérer le contenu qui dépasse */
        }

        .main-content h2 { /* Titres de section dans le contenu principal */
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        .main-content h2 i {
            margin-right: 10px;
            font-size: 1.1em;
            color: var(--primary-color);
        }

        /* Expériences / Formations */
        .experience-item, .education-item {
            margin-bottom: 20px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 3px;
        }
        .item-title {
            font-weight: 600;
            font-size: 1.05em;
            color: var(--text-color);
        }
        .item-company, .item-establishment {
            font-size: 0.95em;
            color: var(--light-text-color);
            margin-bottom: 5px;
        }
        .item-date {
            font-style: italic;
            font-size: 0.85em;
            color: var(--light-text-color);
            white-space: nowrap; /* Empêche le retour à la ligne des dates */
        }
        .item-tasks {
            padding-left: 20px;
            list-style-type: disc;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .item-tasks li {
            margin-bottom: 3px;
        }

        /* BOUTON PDF (Affiché en bas à droite, positionné absolument) */
        .pdf-button {
            position: absolute;
            bottom: 20px;
            right: 25px;
            padding: 10px 20px;
            background-color: #28a745; /* Vert pour le CTA */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 10; /* Assure qu'il est au-dessus d'autres éléments */
            transition: background-color 0.3s ease;
        }
        .pdf-button:hover {
            background-color: #218838;
        }
        .pdf-button i {
            margin-right: 8px;
        }
